######FRIGATE-CONFIG-22APRIL2024######

mqtt:
  enabled: true
  host: 10.10.50.9
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: mqtt-user
  password: mqtt

######DETECTORS&NVR######

detectors:
  ov:
    type: tensorrt
    device: 0

model:
  path: /config/model_cache/tensorrt/yolov4-tiny.trt
  input_tensor: nchw
  input_pixel_format: rgb
  width: 416
  height: 416



#motion:
  #threshold: 30
  #lightning_threshold: 0.8
  #contour_area: 10
  #frame_alpha: 0.01
  #frame_height: 100
  # Optional: motion mask
  # NOTE: see docs for more detailed info on creating masks
  #mask: 207,327,210,270,193,222,157,219,127,262,121,320
  #improve_contrast: true
  # Optional: Delay when updating camera motion through MQTT from ON -> OFF (default: shown below).
  #mqtt_off_delay: 30


record:
  enabled: true
  retain:
    days: 7
    mode: motion
  events:
    pre_capture: 2
    post_capture: 3
    retain:
      default: 7
      mode: active_objects
    objects:
    - person
    - car

detect:
  fps: 25
  width: 704
  height: 576
  enabled: true
  stationary:
    interval: 50
    threshold: 50
    max_frames:
      # Optional: Default for all object types (default: not set, track forever)
      default: 3000
      # Optional: Object specific values
      objects:
        person: 1000
  annotation_offset: 0

objects:
  track:
  - person
  - car

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 10



######TELEMETRY######

telemetry:
  # Optional: Enabled network interfaces for bandwidth stats monitoring (default: empty list, let nethogs search all)
  network_interfaces:
  - eth
  - enp
  - eno
  - ens
  - wl
  - lo

  stats:
    intel_gpu_stats: true
    # Enable network bandwidth stats monitoring for camera ffmpeg processes, go2rtc, and object detectors. (default: shown below)
    # NOTE: The container must either be privileged or have cap_net_admin, cap_net_raw capabilities enabled.
    network_bandwidth: true

  version_check: true


#birdseye:
  # Optional: Enable birdseye view (default: shown below)
  #enabled: True
  # Optional: Width of the output resolution (default: shown below)
  #width: 1280
  # Optional: Height of the output resolution (default: shown below)
  #height: 720
  # Optional: Encoding quality of the mpeg1 feed (default: shown below)
  # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
  #quality: 5
  # Optional: Mode of the view. Available options are: objects, motion, and continuous
  #   objects - cameras are included if they have had a tracked object within the last 30 seconds
  #   motion - cameras are included if motion was detected in the last 30 seconds
  #   continuous - all cameras are included always
  #mode: continuous


